<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PlayerðŸŽµ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <div class="header">
                <div class="menu">
                    <button id="btn-menu"><i class="fa-solid fa-bars"></i></button>
                    <div class="sub-menu"></div>
                </div>
                <div class="title-playing">
                    <span>NOW PLAYING</span>
                    <h2 id="title-song"></h2>
                </div>
                <div class="search-container">
                    <button id="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="cd">
                <img id="cd-thumb" src="" alt="">
            </div>
            <div class="controls">
            <button class="btn-control" id="btn-repeat"><i class="fas fa-redo"></i></button>
            <button class="btn-control" id="prev-song"><i class="fas fa-step-backward"></i></button>
            <button class="btn-control" id="btn-handlePlay"><i class="fa-solid fa-play"></i></button>
            <button class="btn-control" id="next-song"><i class="fas fa-step-forward"></i></button>
            <button class="btn-control" id="btn-shuffle"><i class="fas fa-random"></i></button>
            </div>
            <div class="audio-section">
                <span id="current-time">0:00</span>
                <input id="progress" type="range" value="0" min="0" max="100">
                <span id="duration">0:00</span>
                <audio id="audio"></audio>

            </div>
        </div>
        <div class="playlist">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>

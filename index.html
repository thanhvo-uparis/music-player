<body>
    <div class="player">
        <div class="dashboard">
            <div class="header">
                <div class="menu">
                    <button id="btn-menu"><i class="fa-solid fa-bars"></i></button>
                    <div class="sub-menu"></div>
                </div>
                <div class="title-playing">
                    <span>NOW PLAYING</span>

            </div>

            <button class="btn-control"><i class="fas fa-step-backward"></i></button>
            <button class="btn-control" id="play-btn"><i class="fas fa-play"></i></button>
            <button class="btn-control"><i class="fas fa-step-forward"></i></button>
            <button class="btn-control"><i class="fas fa-random"></i></button>
